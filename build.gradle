plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile files('lib/com.planonsoftware.ux.api.v1-2.2.1.0-1.jar')
    compile files('lib/com.planonsoftware.logging-4.0.5.0-1.jar')
    compile files('lib/log4j-1.2.17.jar')
}

jar {
    baseName = 'helloworld'
    version = '0.0.2'
    manifest {
        attributes (
            'Manifest-Version': '1.0',
            'Bundle-SymbolicName': 'Dartmouth-HelloWorld',
            'Planon-UserExtension': '1.0.0',
            'Planon-IUserExtension': 'edu.dartmouth.bt.planon.helloworld.sx.HelloWorld',
            'Import-Package': 'nl.planon.hades.userextension.uxinterface, org.apache.commons.logging, nl.planon.util.pnlogging'
        )
    }
}